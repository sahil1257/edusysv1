<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPortal - Login</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">    
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.6);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --accent-color: #38bdf8;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
        }
        .aurora-background { position: relative; overflow: hidden; }
        .aurora-background::before, .aurora-background::after {
            content: ''; position: absolute; width: 500px; height: 500px;
            border-radius: 50%; filter: blur(100px); opacity: 0.3; z-index: 0;
        }
        .aurora-background::before {
            background: radial-gradient(circle, #38bdf8, transparent 60%);
            top: -20%; left: -20%; animation: moveAurora1 15s infinite alternate;
        }
        .aurora-background::after {
            background: radial-gradient(circle, #818cf8, transparent 60%);
            bottom: -20%; right: -20%; animation: moveAurora2 15s infinite alternate-reverse;
        }
        @keyframes moveAurora1 { from { transform: translate(-20%, -20%) rotate(0deg); } to { transform: translate(20%, 20%) rotate(360deg); } }
        @keyframes moveAurora2 { from { transform: translate(20%, 20%) rotate(0deg); } to { transform: translate(-20%, -20%) rotate(-360deg); } }
        
        @keyframes realistic-float {
            0%, 100% { transform: translateY(0); filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3)); }
            50% { transform: translateY(-15px); filter: drop-shadow(0 25px 30px rgba(59, 130, 246, 0.3)); }
        }
        .animate-realistic-float { animation: realistic-float 4s ease-in-out infinite; }
        
        .portal-card {
            background-color: rgba(51, 65, 85, 0.5); /* slate-600 with opacity */
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .portal-card:hover {
            transform: translateY(-8px);
            background-color: rgba(56, 189, 248, 0.2);
            border-color: var(--accent-color);
        }

        /* Animation for view switching */
        .view-content { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #login-message {
            margin-top: 1rem;
            text-align: center;
            font-weight: 500;
            min-height: 20px;
        }
    </style>
</head>
<body>

    <div class="min-h-screen flex items-center justify-center p-4 aurora-background">
        <div class="w-full max-w-5xl z-10">
            <div class="bg-slate-800/60 backdrop-blur-xl border border-slate-700/50 shadow-2xl rounded-2xl flex flex-col lg:flex-row overflow-hidden">
                
                <!-- Left Side: Logo & Branding (Static) -->
                <div class="w-full lg:w-1/2 bg-transparent p-8 sm:p-12 flex flex-col items-center justify-center text-center">
                    <div class="animate-realistic-float mb-6">
                        <svg class="w-60 h-60" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="roofGradient" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#38bdf8; stop-opacity:1" /><stop offset="100%" style="stop-color:#6366f1; stop-opacity:1" /></linearGradient>
                                <linearGradient id="wallGradient" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" style="stop-color:#1E293B; stop-opacity:1" /><stop offset="100%" style="stop-color:#334155; stop-opacity:1" /></linearGradient>
                            </defs>
                            <path d="M100 20 L10 90 L190 90 Z" fill="url(#roofGradient)" /><path d="M30 90 L30 180 L170 180 L170 90 Z" fill="url(#wallGradient)" /><path d="M85 180 L85 130 Q 100 120 115 130 L115 180 Z" fill="#38bdf8" />
                        </svg>
                    </div>
                    <h1 class="text-3xl font-extrabold text-white mb-2">EduSys Pro</h1>
                    <p class="text-slate-400">The Future of School Management</p>
                </div>
                
                <!-- Right Side: Dynamic Content (Portal/Login) -->
                <div class="w-full lg:w-1/2 bg-slate-700/50 p-8 sm:p-12 flex flex-col justify-center">

                    <!-- Portal Selection View -->
                    <div id="portal-selection" class="view-content">
                        <h2 class="text-2xl font-bold text-white mb-6 text-center">Select Your Portal</h2>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                             <div class="portal-card rounded-lg p-4 text-center" onclick="showLogin('Admin')">
                                <i class="fas fa-user-shield text-3xl text-sky-400 mb-2"></i>
                                <h3 class="font-semibold">Administration</h3>
                            </div>
                            <div class="portal-card rounded-lg p-4 text-center" onclick="showLogin('Teacher')">
                                <i class="fas fa-chalkboard-user text-3xl text-sky-400 mb-2"></i>
                                <h3 class="font-semibold">Teacher</h3>
                            </div>
                            <div class="portal-card rounded-lg p-4 text-center" onclick="showLogin('Student')">
                                <i class="fas fa-user-graduate text-3xl text-sky-400 mb-2"></i>
                                <h3 class="font-semibold">Student</h3>
                            </div>
                            <div class="portal-card rounded-lg p-4 text-center" onclick="showLogin('Accountant')">
                                <i class="fas fa-file-invoice-dollar text-3xl text-sky-400 mb-2"></i>
                                <h3 class="font-semibold">Accountant</h3>
                            </div>
                             <div class="portal-card rounded-lg p-4 text-center col-span-1 sm:col-span-2" onclick="showLogin('Librarian')">
                                <i class="fas fa-book-reader text-3xl text-sky-400 mb-2"></i>
                                <h3 class="font-semibold">Librarian</h3>
                            </div>
                        </div>
                    </div>

                    <!-- Login Form View (Initially Hidden) -->
                    <div id="login-form-view" class="hidden">
                        <button id="back-to-portal" class="text-sm font-medium text-sky-400 hover:text-sky-300 mb-4 flex items-center gap-2">
                            <i class="fas fa-arrow-left"></i> Back to Portals
                        </button>
                        <div class="view-content">
                            <h2 id="login-title" class="text-2xl font-bold text-white mb-6">Welcome Back</h2>
                            <form id="login-form" class="space-y-5">
                                <div>
                                    <label for="username" class="text-sm font-medium text-slate-300">Username/Email Address</label>
                                    <input type="text" id="username" placeholder="Enter username or email" required class="mt-1 block w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-sky-500 transition">
                                </div>
                                <div>
                                    <label for="password" class="text-sm font-medium text-slate-300">Password</label>
                                    <div class="relative mt-1">
                                        <input type="password" id="password" placeholder="Enter your password" required class="block w-full px-4 py-3 pr-10 bg-slate-800 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-sky-500 transition">
                                        <i class="fas fa-eye absolute top-1/2 right-4 -translate-y-1/2 cursor-pointer text-slate-400 hover:text-white" id="togglePasswordIcon"></i>
                                    </div>
                                </div>
                                <div class="flex items-center justify-between text-sm">
                                    <div class="flex items-center">
                                        <input id="remember-me" type="checkbox" class="h-4 w-4 rounded border-slate-500 bg-slate-800 text-sky-600 focus:ring-sky-500">
                                        <label for="remember-me" class="ml-2 block text-slate-400">Remember me</label>
                                    </div>
                                    <a href="#" class="font-medium text-sky-400 hover:text-sky-300">Forgot password?</a>
                                </div>
                                <div>
                                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-sky-600 hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500">
                                        Sign In
                                    </button>
                                </div>
                            </form>
                             <div id="login-message" class="text-red-400"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ==================================================== -->
    <!-- START: REPLACEMENT SCRIPT SECTION -->
    <!-- This new script contains the complete and correct logic -->
    <!-- ==================================================== -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- UI Elements ---
            const portalSelection = document.getElementById('portal-selection');
            const loginFormView = document.getElementById('login-form-view');
            const loginTitle = document.getElementById('login-title');
            const backButton = document.getElementById('back-to-portal');
            const loginForm = document.getElementById('login-form');
            const loginFormContent = loginFormView.querySelector('.view-content');
            const togglePasswordIcon = document.getElementById('togglePasswordIcon');
            const passwordInput = document.getElementById('password');
            const usernameInput = document.getElementById('username');
            const rememberMeCheckbox = document.getElementById('remember-me');
            const loginMessage = document.getElementById('login-message');
            const submitButton = loginForm.querySelector('button[type="submit"]');

            const API_BASE_URL = 'https://edusysv1.vercel.app';

            // --- UI Switching Logic ---
            window.showLogin = function(role) {
                portalSelection.classList.add('hidden');
                loginFormView.classList.remove('hidden');
                loginTitle.textContent = `${role} Login`;
                loginFormContent.classList.remove('view-content');
                void loginFormContent.offsetWidth; // Trigger reflow
                loginFormContent.classList.add('view-content');
            };

            backButton.addEventListener('click', () => {
                loginFormView.classList.add('hidden');
                portalSelection.classList.remove('hidden');
                portalSelection.classList.remove('view-content');
                void portalSelection.offsetWidth; // Trigger reflow
                portalSelection.classList.add('view-content');
                loginMessage.textContent = ''; // Clear any error messages
            });

            // --- Password Visibility Toggle ---
            togglePasswordIcon.addEventListener('click', function () {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });

            // --- Remember Me Logic ---
            if (localStorage.getItem('remembered_username')) {
                usernameInput.value = localStorage.getItem('remembered_username');
                rememberMeCheckbox.checked = true;
            }

            // --- Core Login Form Submission Logic ---
            loginForm.addEventListener('submit', async function(event) {
                event.preventDefault(); // Prevent default page reload
                loginMessage.textContent = '';
                submitButton.disabled = true;
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Signing In...';

                const username = usernameInput.value.trim();
                const password = passwordInput.value;

                try {
                    const response = await fetch(`${API_BASE_URL}/`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });

                    if (!response.ok) {
                        throw new Error(`Server error: ${response.status}`);
                    }
                    
                    const result = await response.json();

                    if (result.success && result.user) {
                        // Store user data in session storage for the main app to use
                        sessionStorage.setItem('sms_user_pro', JSON.stringify(result.user));

                        // Handle 'Remember Me'
                        if (rememberMeCheckbox.checked) {
                            localStorage.setItem('remembered_username', username);
                        } else {
                            localStorage.removeItem('remembered_username');
                        }

                        // Show success message and redirect to the main application
                        loginFormView.innerHTML = `<div class="view-content text-center p-8">
                                                    <h2 class="text-2xl font-bold text-white mb-4">Welcome, ${result.user.name}!</h2>
                                                    <p class="text-slate-400">Login successful. Redirecting...</p>
                                                </div>`;
                        
                        // Redirect to the main dashboard page (index.html)
                        setTimeout(() => {
                           window.location.href = '/';

                        }, 1500);

                    } else {
                        throw new Error(result.message || 'Invalid username or password.');
                    }
                } catch (error) {
                    loginMessage.textContent = error.message;
                    submitButton.disabled = false;
                    submitButton.textContent = 'Sign In';
                }
            });
        });
    </script>
    <!-- ==================================================== -->
    <!-- END: REPLACEMENT SCRIPT SECTION -->
    <!-- ==================================================== -->
</body>
</html>
