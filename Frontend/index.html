<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPortal - Advanced School Management</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">    
    <style>
        :root {
            --bg-color: #0f172a; /* Slate-900 */
            --sidebar-bg: #1e293b; /* Slate-800 */
            --card-bg: rgba(30, 41, 59, 0.6); /* Slate-800 with transparency */
            --text-primary: #f1f5f9; /* Slate-100 */
            --text-secondary: #94a3b8; /* Slate-400 */
            --border-color: #334155; /* Slate-700 */
            --accent-color: #38bdf8; /* Sky-400 */
            --accent-hover: #0ea5e9; /* Sky-500 */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
        }
        .sidebar { transition: transform 0.3s ease-in-out; background-color: var(--sidebar-bg); border-right: 1px solid var(--border-color); }
        .sidebar-link { transition: all 0.2s ease-in-out; border-left: 3px solid transparent; color: var(--text-secondary); }
        .sidebar-link.active { background-color: rgba(56, 189, 248, 0.2); color: var(--accent-color); border-left-color: var(--accent-color); }
        .sidebar-link:hover { background-color: rgba(56, 189, 248, 0.1); color: var(--accent-color); }
        .custom-scrollbar::-webkit-scrollbar { width: 8px; height: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #64748b; }
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); backdrop-filter: blur(5px); align-items: center; justify-content: center; opacity: 0; transition: opacity 0.3s ease; }
        .modal.show { opacity: 1; }
        .modal-content { background-color: var(--card-bg); margin: auto; padding: 24px; border: 1px solid var(--border-color); width: 90%; max-width: 500px; border-radius: 0.75rem; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4); transform: scale(0.95) translateY(10px); transition: transform 0.3s ease, opacity 0.3s ease; }
        .modal.show .modal-content { transform: scale(1) translateY(0); }
        .modal-content input:focus, .modal-content textarea:focus, .modal-content select:focus { box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.3); border-color: var(--accent-color) !important; }
        .toast-container { position: fixed; top: 20px; right: 20px; z-index: 1050; display: flex; flex-direction: column; gap: 10px; }
        .toast { display: flex; align-items: center; gap: 15px; padding: 15px 20px; border-radius: 8px; color: white; box-shadow: 0 4px 15px rgba(0,0,0,0.2); transform: translateX(120%); transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55); opacity: 0; }
        .toast.show { transform: translateX(0); opacity: 1; }
        .toast.success { background: linear-gradient(to right, #22c55e, #16a34a); }
        .toast.error { background: linear-gradient(to right, #ef4444, #dc2626); }
        .toast.info { background: linear-gradient(to right, #3b82f6, #2563eb); }
        .card { background-color: var(--card-bg); backdrop-filter: blur(20px); border: 1px solid var(--border-color); border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.1); transition: all 0.3s ease; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -4px rgba(0,0,0,0.1); border-color: rgba(56, 189, 248, 0.5); }
        .main-header { background-color: rgba(30, 41, 59, 0.6); backdrop-filter: blur(20px); border-bottom: 1px solid var(--border-color); }
        .aurora-background { position: relative; overflow: hidden; }
        .aurora-background::before, .aurora-background::after { content: ''; position: absolute; width: 500px; height: 500px; border-radius: 50%; filter: blur(100px); opacity: 0.3; z-index: 0; }
        .aurora-background::before { background: radial-gradient(circle, #38bdf8, transparent 60%); top: -20%; left: -20%; animation: moveAurora1 15s infinite alternate; }
        .aurora-background::after { background: radial-gradient(circle, #818cf8, transparent 60%); bottom: -20%; right: -20%; animation: moveAurora2 15s infinite alternate-reverse; }
        @keyframes moveAurora1 { from { transform: translate(-20%, -20%) rotate(0deg); } to { transform: translate(20%, 20%) rotate(360deg); } }
        @keyframes moveAurora2 { from { transform: translate(20%, 20%) rotate(0deg); } to { transform: translate(-20%, -20%) rotate(-360deg); } }
        @keyframes realistic-float { 0%, 100% { transform: translateY(0) scale(1); filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3)); } 50% { transform: translateY(-15px) scale(1.05); filter: drop-shadow(0 25px 30px rgba(59, 130, 246, 0.3)); } }
        .animate-realistic-float { animation: realistic-float 4s ease-in-out infinite; }
        .status-badge { padding: 4px 10px; border-radius: 9999px; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; }
        .status-paid, .status-present { background-color: rgba(34, 197, 94, 0.2); color: #4ade80; }
        .status-unpaid, .status-absent, .status-overdue, .status-pending { background-color: rgba(239, 68, 68, 0.2); color: #f87171; }
        .sidebar-open { transform: translateX(0) !important; }
        tbody tr:nth-child(even) { background-color: rgba(255, 255, 255, 0.02); }
        .dashboard-card { position: relative; overflow: hidden; }
        .dashboard-card::after { content: ''; position: absolute; top: -100px; left: -100px; width: 200px; height: 200px; background: radial-gradient(circle, rgba(56, 189, 248, 0.2) 0%, rgba(56, 189, 248, 0) 70%); transition: transform 0.5s ease; transform: scale(0); transform-origin: center center; }
        .dashboard-card:hover::after { transform: scale(3); }
        .btn { position: relative; overflow: hidden; transition: all 0.3s ease; border: 1px solid transparent; z-index: 1; }
        .btn:hover { transform: translateY(-2px); }
        .btn.btn-primary:hover { background-color: #3b48f6; box-shadow: 0 0 20px 4px rgba(59, 130, 246, 0.4); }
        .btn-glow.bg-sky-600:hover { box-shadow: 0 0 25px 3px rgba(10, 132, 189, 0.5); }
        .btn-glow.bg-red-600:hover { box-shadow: 0 0 25px 3px rgba(239, 68, 68, 0.5); }
        .btn-glow.bg-green-600:hover { box-shadow: 0 0 25px 3px rgba(34, 197, 94, 0.5); }
        .btn-glow.bg-indigo-600:hover { box-shadow: 0 0 25px 3px rgba(79, 70, 229, 0.5); }
        .btn-glow.bg-slate-600:hover { box-shadow: 0 0 25px 3px rgba(100, 116, 139, 0.5); }
        .active-chat { background-color: rgba(59, 130, 246, 0.3) !important; border-left: 4px solid #3B82F6; padding-left: 12px !important; }
        .chat-tool-btn { background-color: transparent; border: 1px solid #475569; color: #94a3b8; width: 40px; height: 40px; border-radius: 9999px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s ease-in-out; flex-shrink: 0; }
        .chat-tool-btn:hover { background-color: #334155; color: #ffffff; }
        #message-body { transition: height 0.2s ease-in-out; }
        audio { filter: invert(1); }
        .sidebar-link { position: relative; }
        .notification-dot { position: absolute; top: 10px; right: 15px; width: 10px; height: 10px; background-color: #ef4444; border-radius: 50%; border: 2px solid var(--sidebar-bg); box-shadow: 0 0 5px rgba(239, 68, 68, 0.8); }
        .animate-fade-in { animation: fadeIn 0.4s cubic-bezier(.4,0,.2,1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px);} to { opacity: 1; transform: translateY(0);} }
        .portal-card { background-color: rgba(51, 65, 85, 0.5); border: 1px solid var(--border-color); transition: all 0.3s ease; cursor: pointer; }
        .portal-card:hover { transform: translateY(-8px); background-color: rgba(56, 189, 248, 0.2); border-color: var(--accent-color); }
        .view-content { animation: fadeIn 0.5s ease-in-out; }
    </style>
</head>
<body class="aurora-background">

    <div id="login-page" style="display: none;">
        <div class="min-h-screen flex items-center justify-center p-4">
            <div class="w-full max-w-5xl z-10">
                <div class="bg-slate-800/60 backdrop-blur-xl border border-slate-700/50 shadow-2xl rounded-2xl flex flex-col lg:flex-row overflow-hidden">
                    <div class="w-full lg:w-1/2 bg-transparent p-8 sm:p-12 flex flex-col items-center justify-center text-center">
                        <div class="animate-realistic-float mb-6">
                            <svg class="w-60 h-60" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                                <defs>
                                    <linearGradient id="roofGradient" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#38bdf8; stop-opacity:1" /><stop offset="100%" style="stop-color:#6366f1; stop-opacity:1" /></linearGradient>
                                    <linearGradient id="wallGradient" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" style="stop-color:#1E293B; stop-opacity:1" /><stop offset="100%" style="stop-color:#334155; stop-opacity:1" /></linearGradient>
                                </defs>
                                <path d="M100 20 L10 90 L190 90 Z" fill="url(#roofGradient)" /><path d="M30 90 L30 180 L170 180 L170 90 Z" fill="url(#wallGradient)" /><path d="M85 180 L85 130 Q 100 120 115 130 L115 180 Z" fill="#38bdf8" />
                            </svg>
                        </div>
                        <h1 class="text-3xl font-extrabold text-white mb-2">EduSys Pro</h1>
                        <p class="text-slate-400">The Future of School Management</p>
                    </div>
                    <!-- --- MODIFICATION START --- -->
                    <div id="login-right-panel" class="w-full lg:w-1/2 bg-slate-700/50 p-8 sm:p-12 flex flex-col justify-center">
                    <!-- --- MODIFICATION END --- -->
                        <div id="portal-selection" class="view-content">
                            <h2 class="text-2xl font-bold text-white mb-6 text-center">Select Your Portal</h2>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                 <div class="portal-card rounded-lg p-4 text-center" data-role="Administration">
                                    <i class="fas fa-user-shield text-3xl text-sky-400 mb-2"></i>
                                    <h3 class="font-semibold">Administration</h3>
                                </div>
                                <div class="portal-card rounded-lg p-4 text-center" data-role="Teacher">
                                    <i class="fas fa-chalkboard-user text-3xl text-sky-400 mb-2"></i>
                                    <h3 class="font-semibold">Teacher</h3>
                                </div>
                                <div class="portal-card rounded-lg p-4 text-center" data-role="Student">
                                    <i class="fas fa-user-graduate text-3xl text-sky-400 mb-2"></i>
                                    <h3 class="font-semibold">Student</h3>
                                </div>
                                <div class="portal-card rounded-lg p-4 text-center" data-role="Accountant">
                                    <i class="fas fa-file-invoice-dollar text-3xl text-sky-400 mb-2"></i>
                                    <h3 class="font-semibold">Accountant</h3>
                                </div>
                                 <div class="portal-card rounded-lg p-4 text-center col-span-1 sm:col-span-2" data-role="Librarian">
                                    <i class="fas fa-book-reader text-3xl text-sky-400 mb-2"></i>
                                    <h3 class="font-semibold">Librarian</h3>
                                </div>
                            </div>
                        </div>
                        <div id="login-form-view" class="hidden">
                            <button id="back-to-portal" class="text-sm font-medium text-sky-400 hover:text-sky-300 mb-4 flex items-center gap-2">
                                <i class="fas fa-arrow-left"></i> Back to Portals
                            </button>
                            <div class="view-content">
                                <h2 id="login-title" class="text-2xl font-bold text-white mb-6">Welcome Back</h2>
                                <form id="login-form" class="space-y-5">
                                    <div>
                                        <label for="username" class="text-sm font-medium text-slate-300">Username/Email Address</label>
                                        <input type="text" id="username" name="username" placeholder="Enter your username or email" required class="mt-1 block w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-sky-500 transition">
                                    </div>
                                    <div>
                                        <label for="password" class="text-sm font-medium text-slate-300">Password</label>
                                        <div class="relative mt-1">
                                            <input type="password" id="password" name="password" placeholder="Enter your password" required class="block w-full px-4 py-3 pr-10 bg-slate-800 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-sky-500 transition">
                                            <i class="fas fa-eye absolute top-1/2 right-4 -translate-y-1/2 cursor-pointer text-slate-400 hover:text-white" id="togglePasswordIcon"></i>
                                        </div>
                                    </div>
                                    <div class="flex items-center justify-between text-sm">
                                        <div class="flex items-center">
                                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 rounded border-slate-500 bg-slate-800 text-sky-600 focus:ring-sky-500">
                                            <label for="remember-me" class="ml-2 block text-slate-400">Remember me</label>
                                        </div>
                                        <a href="#" class="font-medium text-sky-400 hover:text-sky-300">Forgot password?</a>
                                    </div>
                                    <div>
                                        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-sky-600 hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500">
                                            Sign In
                                        </button>
                                    </div>
                                </form>
                                <div id="login-message" class="mt-4 text-center text-sm font-medium text-red-400"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="app" class="hidden">
        <div class="relative min-h-screen">
            <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-20 hidden lg:hidden"></div>
            <aside id="sidebar" class="sidebar w-64 flex-shrink-0 flex flex-col fixed inset-y-0 left-0 z-30 transform -translate-x-full lg:translate-x-0">
                <div class="px-6 py-4 border-b border-slate-700 flex items-center justify-between">
                    <h2 class="text-2xl font-bold flex items-center gap-3">
                   <svg class="w-10 h-10 text-sky-500" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#38bdf8; stop-opacity:1" /><stop offset="100%" style="stop-color:#60a5fa; stop-opacity:1" /></linearGradient></defs><path d="M100 20 L10 90 L190 90 Z" fill="url(#logoGradient)" /><path d="M30 90 L30 180 L170 180 L170 90 Z" fill="#1E293B" /><path d="M85 180 L85 130 Q 100 120 115 130 L115 180 Z" fill="#38bdf8" /></svg>
                     <span>EduSys Pro</span></h2>
                </div>
                <nav id="nav-menu" class="flex-1 p-2 overflow-y-auto custom-scrollbar space-y-1"></nav>
                <div class="p-4 border-t border-slate-700 space-y-2">
                    <button id="logout-button"></button>
                    <button id="reset-data-btn"></button>
                </div>
            </aside>

            <div class="lg:ml-64">
                <header class="main-header flex items-center justify-between p-4 flex-shrink-0 sticky top-0 z-10">
                    <div class="flex items-center gap-4">
                        <button id="mobile-menu-btn" class="text-secondary hover:text-primary lg:hidden">
                            <i class="fas fa-bars text-xl"></i>
                        </button>
                        <div id="greeting-container" class="hidden md:block">
                           <h1 id="page-title" class="text-xl font-bold"></h1>
                           <p id="time-greeting" class="text-sm text-secondary">
                                <span id="greeting-text"></span>, <span id="greeting-username" class="font-semibold text-primary"></span>!
                           </p>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="relative">
                            <img id="header-user-avatar" src="" alt="User" class="w-12 h-12 rounded-full object-cover ring-2 ring-sky-500/50">
                        </div>
                        <div>
                            <p id="user-name-display" class="font-bold"></p>
                            <p id="user-role-display" class="text-sm text-secondary"></p>
                        </div>
                    </div>
                </header>
               <main class="flex-1 overflow-x-auto custom-scrollbar">
                    <div id="content-area" class="p-4 sm:p-6"></div>
                </main>
            </div>
        </div>
    </div>

    <div id="form-modal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4 pb-4 border-b border-slate-700">
                <h2 id="modal-title" class="text-xl font-bold"></h2>
                <button id="close-modal-button" class="w-8 h-8 rounded-full flex items-center justify-center hover:bg-slate-700 transition-colors close-button">&times;</button>
            </div>
            <div id="modal-body"></div>
        </div>
    </div>
    
    <div id="confirm-modal" class="modal">
        <div class="modal-content !max-w-sm">
            <p id="confirm-text" class="text-center text-lg mb-6"></p>
            <div class="flex justify-center gap-4">
                <button id="confirm-no-btn" class="btn-glow bg-slate-600 hover:bg-slate-500 text-white font-bold py-2 px-6 rounded-lg">Cancel</button>
                <button id="confirm-yes-btn" class="btn-glow bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg">Yes, Proceed</button>
            </div>
        </div>
    </div>

    <div id="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="src/main.js"></script>
</body>
</html>
